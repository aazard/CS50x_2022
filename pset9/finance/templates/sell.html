{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled="" selected="" value="">Symbol</option>
                    {% for h in history %}
                        {%if data and data == h.symbol%}
                            <option value="{{h.symbol}}" selected="selected">{{h.symbol}}</option>
                        {% else %}
                            <option value="{{h.symbol}}">{{h.symbol}}</option>
                        {% endif %}
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
